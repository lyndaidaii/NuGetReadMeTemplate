name: Create Issues on Multiple Repositories

on:
  push:
    branches:
      - main

jobs:
  create_issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Issues
        uses: actions/github-script@v5
        with:
          github-token: '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'
          script: |
            try {
              const repos = [ 'NuGet/NuGetGallery', 'NuGet/NuGet.Jobs','lyndaidaii/NuGetReadMeTemplate', 'lyndaidaii/TestWithSVG']; // List of repositories
              const title = 'New Issue Title';
              const body = 'Description of the issue...';

              async function createIssue(repo) {
                const [owner, repoName] = repo.split('/');
                const response = await github.rest.issues.create({
                  owner: owner,
                  repo: repoName,
                  title: title,
                  body: body
                });
                console.log(`Issue created in ${repo}:`, response.data.html_url);
              }

              for (const repo of repos) {
                await createIssue(repo);
              }
            } catch (error) {
              console.error('Error:', error.message);
              core.setFailed(error.message);
            }
